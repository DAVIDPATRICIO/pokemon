<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>XML HTTP Request</title>
    <style>
      body {
        background-image: linear-gradient(#cc7339 0%, #fcfbfd 100%);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: system-ui;
        font-size: 8vh;
        text-transform: uppercase;
        text-align: center;
        color: #96502d;
        position: relative;
        top: -13vh;
      }

      h1 {
        margin-bottom: 0;
        font-size: 9vh;
      }

      input {
        height: 5vh;
        display: inline;
      }
      button {
        text-align: center;
        position: relative;
        height: 5.7vh;
        margin-left: -3%;
      }
      img {
        padding: auto;
        margin: auto;
        margin-top: -1vh;
        margin-bottom: -6vh;
        align-items: center;
        display: flex;
        vertical-align: center;
        height: 30vh;
        animation: 10s pokemon infinite linear;
      }
      p {
        margin: 0;
        animation: 10s pokemon infinite linear;
      }

      @keyframes pokemon {
        0% {
          transform: rotateY(0);
        }
        100% {
          transform: rotateY(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Pokedex</h1>
      <input type="text" id="pokemon" placeholder="Pokemon name or ID" />
      <button onclick="getValueInput()">ðŸ”Ž</button>
      <img src="" alt="" id="image" />
      <p id="name"></p>
    </div>
    <script>
      const BASE_URL = "https://pokeapi.co/api/v2/";
      const $image = document.querySelector("#image");
      const $name = document.querySelector("#name");
      var num = 0;

      function getValueInput() {
        num = document.getElementById("pokemon").value.toLowerCase();
        document.getElementById("pokemon").value = "";
        ajax({
          url: `${BASE_URL}pokemon/${num}`,
          // method: 'GET',
          // async: true,
          // responseType: 'json',
          done: renderPokemon,
          error: renderError,
        });
      }

      function renderError(status) {
        if (num == null || num == 0 || num == "") {
          $name.textContent = `searching`;
        } else {
          $name.textContent = `Pokemon not found`;
        }
        $image.setAttribute("src", "");
      }
      function renderPokemon(pokemon) {
        if (pokemon.sprites == undefined) {
          $name.textContent = `searching`;
          $image.setAttribute("src", "");
        } else {
          $name.textContent = pokemon.name;
          $image.setAttribute("src", pokemon.sprites.front_default);
        }
      }

      function ajax({
        url,
        method = "GET",
        async = true,
        done = () => {},
        error = () => {},
        responseType = "json",
      }) {
        function status(readyState) {
          switch (readyState) {
            case 0:
              return "uninitilized";
            case 1:
              return "loading";
            case 2:
              return "loaded";
            case 3:
              return "interactive";
            case 4:
              return "completed";
          }
        }
        const request = new XMLHttpRequest();
        request.responseType = responseType;
        console.log(status(request.readyState), request.readyState);

        request.onreadystatechange = () => {
          console.log(status(request.readyState), request.readyState);
          if (request.readyState === 4) {
            if (request.status === 200) {
              done(request.response);
            } else {
              error(request.status);
            }
          }
        };
        request.open(method, url, async);
        request.send(null);
      }

      ajax({
        url: `${BASE_URL}pokemon/${num}`,
        // method: 'GET',
        // async: true,
        // responseType: 'json',
        done: renderPokemon,
        error: renderError,
      });
    </script>
  </body>
</html>
